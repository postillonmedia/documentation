<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Der Postillon - Development</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description"
          content="A component to implement the Instagram Zoom-Draggable-Effect for any component in React-Native">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/simple.css" title="Simple">
    <link rel="stylesheet alternate" href="assets/css/simple-dark.css" title="Simple Dark">

    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="indicator">Loading...</div>
    </div>

    <script>
        window.$docsify = {
            name: 'Der Postillon',
            repo: 'https://github.com/postillonmedia/',

            auto2top: true,
            coverpage: true,
            mergeNavbar: true,

            loadNavbar: true,
            loadSidebar: true,
            formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',

            executeScript: true,

            maxLevel: 4,
            subMaxLevel: 2,

            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG.md',
            },

            themeable: {
                readyTransition : true, // default
                responsiveTables: true  // default
            },

            search: {
                noData: {
                    '/de-de/': 'Keine Ergebnisse!',
                    '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                    '/de-de/': 'Suche',
                    '/': 'Search'
                }
            },
        }
    </script>

    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
